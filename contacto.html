    <main>
        <div class="mainContacto container">
            <div class="mainContacto__cajaMainContacto flexColum">
                <h2 class="mainContacto__cajaMainContacto__tituloContacto">CONTACTO</h2>
                <h3 class="mainContacto__cajaMainContacto__tituloDatosPersonales">DATOS PERSONALES</h3>
                <form class="mainContacto__cajaMainContacto__cajaFormulario container" action="" method="post"
                    enctype="application/x-www-form-urlencoded">

                    <input id="inpNombre" type="text" name="Nombre:" placeholder="Nombre">
                    <input id="inpApellido" type="text" name="Apellido:" placeholder="Apellido">
                    <input id="inpCorreo" id="cajaMail" type="email" name="email" placeholder="Correo" required />
                    <h4 id="recibir">¿Desea recibir información?</h4>
                    <input id="clickSi" type="checkbox" name="value1" />
                    <label id="meInteresa" for="value1">Sí, me interesa recibir información y/o promociones</label>
                    <input id="clickNo" type="checkbox" name="value1" />
                    <label id="noInteresa" for="value1">No por el momento</label>

                    <label id="ciudad" for="Ciudad">Seleccione su ciudad</label>
                    <select id="ciudadesList" name="Ciudad" id="">
                        Ciudad:
                        <option value="Seleccion">Ciudades</option>
                        <option value="Mar del Plata">Mar del Plata</option>
                        <option value="Miramar">Miramar</option>
                        <option value="Necochea">Necochea</option>
                        <option value="Santa Clara">Santa Clara</option>
                        <option value="Batan">Batan</option>
                        <option value="Otras">
                            Otras (Aclare cual en el campo "comentario"
                        </option>
                    </select>

                    <label id="comentario" for="comentario">Escriba un comentario</label>
                    <textarea id="cajaComentario" name="Comentario" id="" cols="50" rows="10"></textarea>
                    <input class="btn btn-warning" id="limpia" type="reset" value="Limpiar" />
                    <input class="btn btn-warning" id="envia" type="submit" value="Enviar" />    


                </form>
            </div>

           

        </div>
        </div>
